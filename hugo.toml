# -----------------------------------------------------------------------------
# Core Configuration
# -----------------------------------------------------------------------------
baseURL = "https://OkongOyangO.github.io/OkongOyangO.Notes/"
defaultContentLanguage = "en"
theme = "LoveIt"

# -----------------------------------------------------------------------------
# Multilingual Configuration (English, Chinese, Japanese)
# -----------------------------------------------------------------------------
[languages]
  [languages.en]
    weight = 1
    languageName = "English"
    title = "OkongOyangO's Notes"
    languageCode = "en"
    [languages.en.params]
      description = "Notes on Topology, Geometry, and Nonlinear Responses"
    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "posts"
        pre = "<i class='fas fa-archive fa-fw'></i>"
        name = "Posts"
        pageRef = "/posts"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "tags"
        pre = "<i class='fas fa-tags fa-fw'></i>"
        name = "Tags"
        pageRef = "/tags"
        weight = 2

  [languages.zh-cn]
    weight = 2
    languageName = "简体中文"
    title = "OkongOyangO的物理笔记"
    languageCode = "zh-CN"
    [languages.zh-cn.params]
      description = "关于拓扑、几何和非线性响应的物理笔记"
    [languages.zh-cn.menu]
      [[languages.zh-cn.menu.main]]
        identifier = "posts"
        pre = "<i class='fas fa-archive fa-fw'></i>"
        name = "文章"
        pageRef = "/posts"
        weight = 1
      [[languages.zh-cn.menu.main]]
        identifier = "tags"
        pre = "<i class='fas fa-tags fa-fw'></i>"
        name = "标签"
        pageRef = "/tags"
        weight = 2

  [languages.ja]
    weight = 3
    languageName = "日本語"
    title = "OkongOyangOのノート"
    languageCode = "ja"
    [languages.ja.params]
      description = "トポロジー、幾何学、非線形応答に関する物理ノート"
    [languages.ja.menu]
      [[languages.ja.menu.main]]
        identifier = "posts"
        pre = "<i class='fas fa-archive fa-fw'></i>"
        name = "記事"
        pageRef = "/posts"
        weight = 1
      [[languages.ja.menu.main]]
        identifier = "tags"
        pre = "<i class='fas fa-tags fa-fw'></i>"
        name = "タグ"
        pageRef = "/tags"
        weight = 2

# -----------------------------------------------------------------------------
# LoveIt Specifics
# -----------------------------------------------------------------------------
[params]
  version = "0.3.X"
  defaultTheme = "auto"

  [params.author]
    name = "OkongOyangO"
    email = "yzj5306@psu.edu"
    link = ""

  # Header Configuration
  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"
    [params.header.title]
      logo = ""
      name = "OkongOyangO's Notes"
      type = "it"

  # Footer Configuration
  [params.footer]
    enable = true
    copyright = true
    author = true
    since = 2024

  # Search Configuration (Built-in Lunr.js)
  [params.search]
    enable = true
    type = "lunr"
    contentLength = 4000
    placeholder = "Search/搜索/検索..."

  # Home Page Configuration
  [params.home]
    [params.home.profile]
      enable = true
      gravatarEmail = ""
      avatarURL = "/OkongOyangO.Notes/images/profile.png"
      title = "Physics Notes & Research Logs"
      subtitle = "Notes on Topology, Geometry, and Nonlinear Responses"
      type = "it"
      social = true

  # Page Configuration
  [params.page]
    [params.page.math]
      enable = true

  # Math Configuration (KaTeX)
  [params.math]
    enable = true
    blockLeftDelimiter = "$$"
    blockRightDelimiter = "$$"
    inlineLeftDelimiter = "$"
    inlineRightDelimiter = "$"
    copyTex = true
    mhchem = true

# -----------------------------------------------------------------------------
# Markup Configuration
# -----------------------------------------------------------------------------
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [["$$", "$$"], ["\\[", "\\]"]]
          inline = [["$", "$"], ["\\(", "\\)"]]
  [markup.highlight]
    codeFences = true
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# -----------------------------------------------------------------------------
# Output Configuration
# -----------------------------------------------------------------------------
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
